<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Pong By LKatkus</title>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <div class="container">
    <!-- Player info and score -->
        <div class="infoContainer">
            
            <div class="playerOneInfo">
                <h2>You are <span id="playerId"></span></h2>
            </div>
            
            <div class="playerTwoInfo">
                <h2>Waiting for player 2</h2>
            </div>
            
            <div class="scoreContainer">
                <h2>
                    <span id="p1Score">0</span> | <span id="p2Score">0</span>
                </h2>
            </div>
        </div>

    <!-- Main canvas for game -->
        <div class="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>
        
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/game.js"></script>

</body>
</html>
